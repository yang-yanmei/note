<!DOCTYPE html>
<html>
<head>
	<title>angularjs 国际化模块</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css">
</head>
<body>
	<h1>1、在使用angular-translate前的准备工作</h1>
	<p>使用bower管理工具下载 angular 及 angular-translate</p>
	<div class="shadow-10">
		<pre>
			<p>bower install angular --save-dev</p>
			<p>bower install angular-translate --save-dev</p>
			<p>bower install angular-translate-loader-static-files --save-dev</p>
		</pre>
	</div>
	<div class="shadow-10">
		<pre>
			<p>//在index.html页面引入</p>
			<p><script src="bower_components/angular/angular.min.js"></script></p>
			<p><script src="bower_components/angular-translate/angular-translate.min.js"></script></p>
			<p><script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script></p>
		</pre>
	</div>


</body>
</html>
